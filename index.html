<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lazyload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: 20px;
            text-align: center;
        }
        .main {
            margin: 0 auto;
            padding: 20px 5px;
            width: 900px;
        }
        .row {
            margin-top: 10px;
            min-height: 100px;
            height: 200px;
        }
        .lazy {
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>lazyload images</h1>
    </header>
    <section>
        <div class="main">
            <div class="row">
                <img class="lazy" data-src="./img/coser (1).jpg" alt="coser">
            </div>
            <div class="row">
                <img class="lazy" data-src="./img/coser (2).jpg" alt="coser">
            </div>
            <div class="row">
                <img class="lazy" data-src="./img/coser (3).jpg" alt="coser">
            </div>
            <div class="row">
                <img class="lazy" data-src="./img/coser (4).jpg" alt="coser">
            </div>
            <div class="row">
                <img class="lazy" data-src="./img/coser (5).jpg" alt="coser">
            </div>
        </div>
    </section>
    
    <script src="./jquery.js"></script>
    <script src="./jquery.lazyload.js"></script>
    <script>
        $('.lazy').lazyload();
    </script>
</body>
</html>
